<html lang="en">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="adminstyle.css">
  <script>
    input.setAttribute('size', input.getAttribute('placeholder').length);
  </script>
</head>

<body>
  <section class="header">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" width="50" height="50" class="d-inline-block align-center" alt="">
        E-Matadaan
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div id="invalid" style="display:none; margin-top:100px;">
      <h1>You are not the admin, kindly go back to voting page.</h1>
      <button class="btn-primary"><a href="index.html" style="text-decoration:none; color:white">Go Back</a></button>
      <!-- <--//a href -->
    </div>
    <div class="container-fluid" id="hidder">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center" style="margin-top: 30px; padding: 20px;">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="margin-top: 30px; padding: 20px;">
            <form class="form-inline" onSubmit="App.AddMyCandidate(); return false;">
              <div style="display: inline-block;">

                <input id="newCandidate" type="text" class="form-control" placeholder="Enter Name" required>
                <!-- <input type="submit" hidden=""> -->
                <button type="submit" class="btn btn-primary">Add </button>
              </div>
            </form>
            <div>
              <h6>Hide Votes: </h6>
              <label class="switch">
                <input id="hvotes" type="checkbox" onclick="App.HideVotes()">
                <span class="slider round"></span>
              </label>
            </div>
            <table id="candidateList" class="table" style="color: white;">
            <thead>
              <tr>
                <th scope="col">Candidate ID</th>
                <th scope="col">Candidate Name</th>
                <th scope="col">Votes Recieved</th>
              </tr>
            </thead>
            <tbody>
              <tr class="candidateTemplate" class="checkbox" style="display: none">
                <label>
            <!-- <input type="checkbox" /> -->
            <td class="candidateId" style="text-align: center;">Number</td> 
                  <td class="candidateName" style="text-align: center;">Name </td>
                  <td class="candidateVotes" style="text-align: center;">Votes</td>
                </label>
              </tr>
            </tbody>
          </table> 

            <!-- <ul id="candidateList" class="list-unstyled">
              <div class="candidateTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox">
                  <span class="candidateId">Id </span>
                  <span class="candidateName">Name </span>
                  <span class="candidateVotes"> Votes </span>

                </label>
              </div>
            </ul> -->
          </div>
        </main>
      </div>


    </div>
    <footer class="footer">
      <p style="padding: 1%;">Go Back to Voting Page <a href="index.html">Voting Page</a></p>
    </footer>
  </section>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
    integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

  <script src="admin.js"></script>
</body>
